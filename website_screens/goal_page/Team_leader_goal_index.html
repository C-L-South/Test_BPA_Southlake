<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Setting Page</title>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <input type="text" id="goalTitle" placeholder="Goal Title">
    <input type="text" id="goalDescription" placeholder="Goal Description">
    <input type="number" id="goalTarget" placeholder="Target Value">
    <input type="text" id="goalUnits" placeholder="Goal Units">
    <input type="date" id="goalDueDate" placeholder="Due Date">
    <button id="setGoalBtn">Set Goal</button>

    <script src="/js/Team_leader_goal_script.js"></script>
</body>
</html>
