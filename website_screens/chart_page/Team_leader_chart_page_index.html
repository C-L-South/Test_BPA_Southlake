<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contributions Chart</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Contributions by Goal</h1>

  <label for="goalSelect">Select a Goal:</label>
  <select id="goalSelect">
    <option value="" disabled selected>Please select a goal</option>
  </select>

  <div id="chartContainer" style="width: 100%; height: 500px;"></div>
    <button id="signOutBtn">Sign Out</button>
    <button id="goalSettingBtn">Set Goals for the Team</button>
    <button id="goalLogBtn">View Logs for the Team</button>
    <button id="notificationBtn">Notification</button>
  <script src="/js/Team_leader_chart_script.js"></script>
</body>
</html>
