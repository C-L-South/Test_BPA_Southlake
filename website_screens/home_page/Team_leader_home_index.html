<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Leader Home Page</title>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <h1>Welcome Team Leader</h1>
    
    <button id="sendInviteBtn">Send Invite</button>
    <input type="text" id="inviteEmail" placeholder="Type invitee's email">

    <button id="goalSettingBtn">Set Goals for the Team</button>
    <div>
        <h2>Send a message to a Team Member</h2>
        <input type="text" id="recipientEmail" placeholder="Recipient's Email">
        <textarea id="teamMessage" placeholder="Write your message here"></textarea>
        <button id="sendMessageBtn">Send Message</button>
      </div>
      
      
    <script src="/js/Team_leader_home_script.js"></script>
</body>
</html>
