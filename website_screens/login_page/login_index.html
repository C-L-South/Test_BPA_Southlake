<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <link rel="stylesheet" href="/css/style.css">

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">Sign in</div>
    <div class="subtitle">Stay healthy with good habits</div>
    <input type="text" class="input-field username" id="username" placeholder="Email or Username">
    <input type="password" class="input-field password" id="password" placeholder="Password">
    <button class="button login-button" id="loginBtn">Login</button>
    <button class="button signup-button" id="signupBtn">Sign up</button>
</div>

  <script src="/js/script.js"></script>
</body>
</html>
