<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login_page/styles.css">

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">Login</div>
    <input type="text" class="input-field" id="username" placeholder="Username">
    <input type="password" class="input-field" id="password" placeholder="Password">
    <button class="button login-button" id="loginBtn">Login</button>
    <button class="button signup-button" id="signupBtn">Sign Up</button>
  </div>


  <script src="script.js"></script>
</body>
</html>
