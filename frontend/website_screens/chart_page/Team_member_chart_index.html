<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contributions Chart</title>

  <link rel="stylesheet" href="/css/Team_member_chart_style.css">

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="header">
    <div class="website" id="HabitTracker">Habit Tracker</div>
    <button class="teamgoal" id="goToTeamGoal">Visit Team Goals</button>
    <button class="signout" id="signOutBtn">Sign Out</button>
    <button class="notifications" id="notificationBtn">View Notifications</button>
    <button class="goalviewing" id="goalViewingBtn">View Goals</button>
</div>
  <div class="container" id="chartContainer">
    <label class="subtitle" for="goalSelect">Select a Goal:</label>
    <select class="selectbox" id="goalSelect">
      <option value="" disabled selected>Please select a goal</option>
    </select>
    <div class="wrapper">
      <h1 class="title">Contributions by Goal</h1>
    </div>
  </div>
  <script src="/js/Team_member_chart_script.js"></script>
</body>
</html>
