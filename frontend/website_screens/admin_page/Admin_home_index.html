<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>

  <link rel="stylesheet" href="/css/Admin_home_style.css">

  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="header"></div>
  <div class="website" id="HabitTracker">Habit Tracker</div>
  <button class="signout" id="signOutBtn">Sign Out</button>

  <h1 class="title">Admin Dashboard</h1>

  <div class="box">
    <div class="reports" id="reports"></div>
  </div>

    <div class="secondbox">
      <h2 class="deleteusertitle">Delete User</h2>
      <input class="deleteuser" type="text" id="deleteUserEmail" placeholder="User Email">
      <button class="deleteuserbtn" id="deleteUserBtn">Delete User</button>
    </div>

    <div class="thirdbox">
      <h2 class="deleteteamtitle">Delete Team</h2>
      <input class="deleteteam" type="text" id="deleteTeamName" placeholder="Team Name">
      <button class="deleteteambtn" id="deleteTeamBtn">Delete Team</button>
    </div>

    <div class="fourthbox">
      <h2 class="addusertitle">Add User</h2>
      <input class="adduseremail" type="email" id="addUserEmail" placeholder="User Email">
      <input class="adduserpassword" type="password" id="addUserPassword" placeholder="User Password">
      <select class="adduserselect" id="addUserRole">
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
      </select>
      <button class="adduserbtn" id="addUserBtn">Add User</button>
    </div>
    
  <script src="/js/admin_home_script.js"></script>
</body>
</html>
