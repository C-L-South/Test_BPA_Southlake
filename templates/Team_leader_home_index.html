<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Leader Home Page</title>

    <link rel="stylesheet" href="Team_leader_home_style.css">

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
</head>

<body>
    <div class="header"></div>
    <div class="title">Text</div>
    <div class="box"></div>
    <div class="secondbox">
        <div class="text">Text</div>
    </div>
    <div class="send">Send Invite:</div>
    <button class="sendinvite" id="sendInviteBtn">Send Invite</button>
    <input type="text" class="inviteemail" id="inviteEmail" placeholder="Type invitee's email">
    <button class="signout" id="signOutBtn">Sign Out</button>
    <button class="goalsetting" id="goalSettingBtn">Set Goals for the Team</button>
    <button class="goalviewing" id="goalViewingBtn">View Goals for the Team</button>
    <button class="goallog" id="goalLogBtn">View Logs for the Team</button>
    <button class="notifications" id="notificationBtn">Notifications</button>
    <script src="/js/Team_leader_home_script.js"></script>
</body>
</html>
